<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"/>

<body>
<!--    Nav-->
<div th:replace="common/header :: navbar"/>

<div class="container">
    <form th:action="@{/book/updateBook}" method="post" enctype="multipart/form-data" style="margin-top: 50px;">

        <input hidden="hidden" name="id" th:value="${book.id}" />

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="title">* Title</label>
                <input th:value="${book.title}" type="text" class="form-control" id="title" name="title"
                       placeholder="Title"
                       required="required"/>
            </div>

            <div class="form-group col-md-6">
                <label for="author">* Author</label>
                <input th:value="${book.author}" type="text" class="form-control" id="author" name="author"
                       placeholder="Author"
                       required="required"/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="publisher">* Publisher</label>
                <input th:value="${book.publisher}" type="text" class="form-control" name="publisher" id="publisher"
                       placeholder="Publisher"/>
            </div>

            <div class="form-group col-md-6">
                <label for="publicationDate">* Publication Date</label>
                <input th:value="${book.publicationDate}" type="date" class="form-control" id="publicationDate"
                       name="publicationDate"
                       placeholder="Publication Date"/>
            </div>
        </div>

        <div class="form-group">
            <label for="language">Language</label>
            <select th:value="${book.language}" id="language" name="language" class="form-control">
                <option value="english" selected>English</option>
                <option value="english">Spanish</option>
                <option value="english">French</option>
            </select>
        </div>

        <div class="form-group">
            <label for="category">Caregory</label>
            <select th:value="${book.category}" id="category" name="category" class="form-control">
                <option value="" selected disabled="disabled">Please select an option...</option>
                <option value="Management" th:selected="(${book.category}=='Management')">Management</option>
                <option value="Fiction" th:selected="(${book.category}=='Fiction')">French</option>
                <option value="Engineering" th:selected="(${book.category}=='Engineering')">Engineering</option>
                <option value="Programming" th:selected="(${book.category}=='Programming')">Programming</option>
                <option value="Arts &amp; Literature" th:selected="(${book.category}=='Arts &amp; Literature')">Arts
                    &amp; Literature
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="numberOfPages">Pages</label>
            <input th:value="${book.numberOfPages}" type="text" class="form-control" id="numberOfPages" name="numberOfPages"
                   placeholder="Number of pages">
        </div>

        <div class="form-group">
            <label for="format">Format</label>
            <select th:value="${book.format}" id="format" name="format" class="form-control">
                <option value="paperback" selected>Paperback</option>
                <option value="hardcover">Hardcover</option>
            </select>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input th:value="${book.isbn}" type="text" class="form-control" id="isbn" name="isbn"
                   placeholder="ISBN of the book">
        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="shippingWeight">Shipping weight</label>

                <div class="input-group">
                    <input th:value="${book.shippingWeight}" step="0.01" type="number" class="form-control" id="shippingWeight"
                           name="shippingWeight"
                           placeholder="Weight of the book for shipping" aria-describedby="basic-addon2"/>
                    <div class="input-group-append">
                        <span class="input-group-text">g</span>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label for="author">Number in Stock</label>
                <input th:value="${book.inStockNumber}" type="text" class="form-control" id="inStockNumber"
                       name="inStockNumber"
                       placeholder="Number in stock"/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="listPrice">List price</label>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="cash">$</span>
                    </div>
                    <input th:value="${book.listPrice}" type="number" step="0.01" class="form-control" id="listPrice"
                           name="listPrice"
                           placeholder="List price of the book" aria-describedby="cash"/>

                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label for="ourPrice">Our price</label>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="cash1">$</span>
                    </div>
                    <input th:value="${book.ourPrice}" type="number" class="form-control" step="0.01" id="ourPrice" name="ourPrice"
                           placeholder="List price of the book" aria-describedby="cash1"/>

                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="active" id="gridRadios1" value="true"
                               checked>
                        <label class="form-check-label" for="gridRadios1">
                            Active
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="active" id="gridRadios2" value="false">
                        <label class="form-check-label" for="gridRadios2">
                            Inactive
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="form-group">
            <label for="mytextarea">Description</label>
            <textarea th:value="${book.description}" th:text="${book.description}" rows="5" class="form-control" id="mytextarea" name="description"
                      placeholder="Description of the book"></textarea>
        </div>

        <div class="form-group">
            <div class="custom-file">
                <input type="file" th:value="${book.bookImage}" accept="image/*" class="custom-file-input"
                       name="bookImage" id="customFile"/>
                <label class="custom-file-label" for="customFile">Upload book image</label>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Update Book</button>
            <a class="btn btn-danger" th:href="@{/book/bookInfo?id=} + ${book.id}">Cancel</a>
        </div>


    </form>

</div>


<div th:replace="common/header :: body-bottom-scripts"/>
</body>

</html>
