<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"/>

<body>
<div class="container">
    <h5 class="mx-auto">Welcome to Admin Portal for Zen Book</h5>
    <hr/>
    <img th:src="@{/img/logo.png}" class="img-fluid" style="width: 15.625rem ;">

    <div class="row">
        <div class="col-4 offset-4">
            <div class="btn-danger" th:if="${param.error}">
                Invalid username and password.
            </div>

            <div class="btn-danger" th:if="${param.logout}">
                You have been logout.
            </div>
            <form class="form-signin" th:action="@{/login}" method="post">
                <h2 class="form-signin-header">Please sign in</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username" id="username"
                           required="required" autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" id="password"
                           required="required"/>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>
</body>

</html>
